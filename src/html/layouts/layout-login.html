<!doctype html>
<html
  class="h-full !scroll-smooth [color-scheme:dark] [&_*::selection]:bg-blue-500 [&_*::selection]:text-[#16192B]"
  lang="ru"
>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CYBER ONE</title>
    <meta name="theme-color" content="#16192B" />
    <meta name="color-scheme" content="dark" />
    <meta
      name="description"
      content="Помогите компаниям защитить свои продукты и заработайте"
    />
  </head>
  <body
    class="rendering-speed font-arial h-full bg-[#16192B] text-[18px] leading-[24px] font-normal text-[#DCDDDE] antialiased [&::-webkit-scrollbar]:w-[8px] [&::-webkit-scrollbar-thumb]:bg-[#03E4E1] [&::-webkit-scrollbar-track]:bg-transparent"
  >
    <div class="flex h-full flex-col">
      <main class="flex-auto">
        <section class="grid lg:grid-cols-2 h-full">
          <div
            class="bg-[linear-gradient(180deg,#43B6C2_0%,#19BDCF_25%,#02D1E8_50%,#21818B_100%)] rounded-r-[16px] pl-[86px] pr-[26px] flex-col justify-center items-center lg:flex hidden"
          >
            <h1
              class="text-6xl 2xl:text-[64px] font-magistralc font-bold 2xl:leading-[73px]"
            >
              Ищи уязвимости, помогай компаниям защищаться и получай заслуженное
              вознаграждение.
            </h1>
          </div>
          <div class="flex flex-col justify-center items-center p-[16px]">
            {% block content %} {% endblock %}
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
