{% extends "./src/html/layouts/layout-login.html" %} {% block content %}

<form class="max-w-[486px]" method="post">
  <img
    class="md:w-[244px] h-auto w-[180px]"
    src="/logo-white-full.svg"
    width="244"
    height="62"
    alt="CYBER ONE"
  />
  <a
    class="md:text-[24px] md:leading-[26px] text-[12px] leading-[14px] flex items-center gap-x-[10px] text-[#03E4E1] [@media(hover:hover)]:hover:opacity-60 active:opacity-60 transition-opacity ease-in-out duration-300 mt-[24px] md:mt-[61px]"
    href="/sign-in"
  >
    <svg
      class="w-[12px] md:w-[24px] h-auto"
      width="24"
      height="25"
      viewBox="0 0 24 25"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M21.6423 11.8772H5.96999L15.3503 3.73438C15.5003 3.60313 15.4093 3.35938 15.2111 3.35938H12.8405C12.7361 3.35938 12.6369 3.39687 12.5593 3.46384L2.43695 12.2469C2.34424 12.3272 2.26989 12.4266 2.21893 12.5382C2.16797 12.6498 2.1416 12.7711 2.1416 12.8938C2.1416 13.0164 2.16797 13.1377 2.21893 13.2493C2.26989 13.3609 2.34424 13.4603 2.43695 13.5406L12.6182 22.3772C12.6584 22.4121 12.7066 22.4308 12.7575 22.4308H15.2084C15.4066 22.4308 15.4977 22.1844 15.3477 22.0558L5.96999 13.9129H21.6423C21.7602 13.9129 21.8566 13.8165 21.8566 13.6987V12.0915C21.8566 11.9737 21.7602 11.8772 21.6423 11.8772Z"
        fill="currentColor"
      />
    </svg>
    <span>Назад</span>
  </a>
  <h2
    class="mt-[12px] md:mt-[24px] text-[16px] md:text-[32px] leading-[18px] md:leading-[45px] font-black uppercase"
  >
    Сброс пароля
  </h2>
  <p
    class="mt-[8px] text-[14px] leading-[16px] md:text-[18px] md:leading-[20px]"
  >
    Укажите e-mail пользователя, и мы отправим ссылку для сброса пароля.
  </p>
  <div class="mt-[12px] md:mt-[24px] flex flex-col">
    <div>
      <div>
        <input
          class="text-[12px] leading-[14px] placeholder:text-[12px] placeholder:leading-[14px] inline-block rounded-[4px] md:rounded-[8px] text-[#DCDDDE] border border-[#DCDDDE] md:text-[20px] font-normal md:leading-[22px] w-full px-[12px] py-[8px] md:px-[24px] md:py-[12px] placeholder:text-[#777A87] bg-transparent placeholder:md:text-[20px] placeholder:md:leading-[22px] data-[is-error=true]:border-[#DA4848] transition-colors ease-in-out duration-300"
          type="email"
          inputmode="email"
          name="email"
          required
          placeholder="Email"
          data-is-error="false"
        />
      </div>
      <p class="text-[#DA4848] text-[12px] leading-[14px] mt-[8px]">
        Обязательное поле
      </p>
    </div>
    <button
      class="text-[12px] leading-[14px] md:text-[24px] md:leading-[26px] w-full mt-[24px] md:mt-[32px] text-center bg-[#03E4E1] text-white p-[8px] md:p-[12px] rounded-[4px] md:rounded-[8px] cursor-pointer [@media(hover:hover)]:hover:opacity-60 active:opacity-60 transition-opacity ease-in-out duration-300"
      type="submit"
    >
      Отправить
    </button>
  </div>
</form>
{% endblock %}
